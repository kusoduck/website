<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="kusoduck">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/site.css" >
	<link rel="stylesheet" href="css/navTop.css">
	<link rel="stylesheet" href="css/navSide.css">
</head>

<body>
	<nav id="topNav"></nav>
	<nav id="sideNav"></nav>
	<div id="main">
		<h1>Map</h1> 
		<div id="googleMap" class="col-8 col-m-8 mapBox"></div>
		<footer id="foot01"></footer>
	</div>
</body>

<script src="js/script.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
	var size = $(".mapBox").width();
	$(".mapBox").css("height",size+"px");
	
	//指定位置
	var myCenter=new google.maps.LatLng(25.074281, 121.467858);
	var marker;

	function initialize()
	{
		var mapProp = {
		  center:myCenter,
		  zoom:17,
		  mapTypeId:google.maps.MapTypeId.ROADMAP
		  };

		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

		var marker=new google.maps.Marker({
		  position:myCenter,
		  });

		marker.setMap(map);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	
	
</script>
</html>
